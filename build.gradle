buildscript {
    repositories {
        maven {
            url = "https://files.minecraftforge.net/maven/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            url = "https://repo.spongepowered.org/maven/"
        }
        jcenter()
        mavenCentral()
        maven {
            url = "https://jitpack.io/"
        }
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
		classpath "com.wynprice.cursemaven:CurseMaven:2.1.0"
		//classpath "com.github.Wyn-Price:CurseMaven:f0d58155e6"
		classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "com.wynprice.cursemaven"
apply plugin: "org.spongepowered.mixin"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
	}
    maven {
	    url = "https://repo.spongepowered.org/maven"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://maven.latmod.com/"
    }
    maven {
        url = "https://jitpack.io/"
    }
    maven {
        url = "https://modmaven.k-4u.nl/"
    }
}

sourceSets {
    main
}

version = "3.4.0.0"
group = "thelm.jaopca"
archivesBaseName = "JAOPCA-1.16.3"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200916-1.16.2'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            properties 'mixin.env.disableRefMap': 'true'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            properties 'mixin.env.disableRefMap': 'true'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.16.3-34.1.23"

    implementation fg.deobf("mezz.jei:jei-1.16.3:7.6.0.49")
    implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-1.16.3:7.0.0.45")
	implementation fg.deobf("mekanism:Mekanism:1.16.3-10.0.12.437")
	implementation fg.deobf("mekanism:Mekanism:1.16.3-10.0.12.437:generators")

    //JitPack
    implementation fg.deobf("com.github.AlasDiablo:JANOEO:4.4.0.52-experimental")

    //CurseMaven
    implementation fg.deobf("curse.maven:silent-lib:3068771")
    implementation fg.deobf("curse.maven:silents-mechanisms:3082062")
    implementation fg.deobf("curse.maven:silents-gems:3077986")
    implementation fg.deobf("curse.maven:silent-gear:3077738")
    implementation fg.deobf("curse.maven:industrial-reborn:3076845")
    implementation fg.deobf("curse.maven:essentials:3076386")
    implementation fg.deobf("curse.maven:crossroads-mc:3077633")
    implementation fg.deobf("curse.maven:fl:3063246")
    implementation fg.deobf("curse.maven:flux:3063245")
}

jar {
    manifest {
        attributes([
                "Specification-Title": "JAOPCA",
                "Specification-Vendor": "thelm",
                "Specification-Version": "3",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm",
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
				"MixinConnector": "thelm.jaopca.mixins.JAOPCAMixinConnector"
        ],)
    }
}

mixin {
    add sourceSets.main, "mixins.jaopca.refmap.json"
}
