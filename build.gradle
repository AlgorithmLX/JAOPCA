buildscript {
    repositories {
        maven {
            url = "https://files.minecraftforge.net/maven/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            url = "https://repo.spongepowered.org/maven/"
        }
        jcenter()
        mavenCentral()
        maven {
            url = "https://jitpack.io/"
        }
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
		classpath "com.wynprice.cursemaven:CurseMaven:2.1.0"
		//classpath "com.github.Wyn-Price:CurseMaven:f0d58155e6"
		classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "com.wynprice.cursemaven"
apply plugin: "org.spongepowered.mixin"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
	}
    maven {
	    url = "https://repo.spongepowered.org/maven"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://maven.latmod.com/"
    }
    maven {
        url = "https://maven.theillusivec4.top/"
    }
    maven {
        url = "https://maven.hellfiredev.net/"
    }
    maven {
        url = "https://jitpack.io/"
    }
    maven {
        url = "https://modmaven.k-4u.nl/"
    }
}

sourceSets {
    main
}

version = "3.4.0.3"
group = "thelm.jaopca"
archivesBaseName = "JAOPCA-1.16.4"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.16.4-35.1.37"

    implementation fg.deobf("mezz.jei:jei-1.16.4:7.6.1.65")
    implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-1.16.4:7.1.0.84")
	implementation fg.deobf("mekanism:Mekanism:1.16.4-10.0.18.445")
	implementation fg.deobf("mekanism:Mekanism:1.16.4-10.0.18.445:generators")
    implementation fg.deobf("com.wtbw.mods:wtbw_lib-1.16.3:2.0.1")
    implementation fg.deobf("com.wtbw.mods:wtbw_core-1.16.3:2.0.2")
    implementation fg.deobf("com.wtbw.mods:wtbw_machines-1.16.3:2.0.1")
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.16.4-4.0.2.1")
    implementation fg.deobf("hellfirepvp.observerlib:observerlib:1.16.4-1.5.1.v75") {
        transitive = false
    }
    implementation fg.deobf("hellfirepvp.astralsorcery:astralsorcery:1.16.4-1.13.10.v70") {
        transitive = false
    }

    //JitPack

    //CurseMaven
    implementation fg.deobf("curse.maven:ato:3173269")
    implementation fg.deobf("curse.maven:allthemodium:3171997")
    implementation fg.deobf("curse.maven:silent-lib:3165746")
    implementation fg.deobf("curse.maven:silents-mechanisms:3169768")
    implementation fg.deobf("curse.maven:silents-gems:3169926")
    implementation fg.deobf("curse.maven:silent-gear:3171732")
    implementation fg.deobf("curse.maven:industrial-reborn:3076845")
    implementation fg.deobf("curse.maven:essentials:3172516")
    implementation fg.deobf("curse.maven:crossroads-mc:3161635")
    implementation fg.deobf("curse.maven:fl:3101155")
    implementation fg.deobf("curse.maven:flux:3148862")
    implementation fg.deobf("curse.maven:applied-energistics-2:3106770")
    implementation fg.deobf("curse.maven:cofh-core:3155824")
    implementation fg.deobf("curse.maven:thermal-foundation:3155830")
    implementation fg.deobf("curse.maven:thermal-expansion:3155832")
    implementation fg.deobf("curse.maven:create:3167531")
    implementation fg.deobf("curse.maven:blood-magic:3170548")
}

jar {
    manifest {
        attributes([
                "Specification-Title": "JAOPCA",
                "Specification-Vendor": "thelm",
                "Specification-Version": "3",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm",
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
				"MixinConnector": "thelm.jaopca.mixins.JAOPCAMixinConnector"
        ],)
    }
}

mixin {
    add sourceSets.main, "mixins.jaopca.refmap.json"
}
