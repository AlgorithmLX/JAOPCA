buildscript {
    repositories {
        maven {
            url = "https://files.minecraftforge.net/maven"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
		classpath "com.wynprice.cursemaven:CurseMaven:1.2.2"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "com.wynprice.cursemaven"

repositories {
    jcenter()
    maven {
        url = "https://dvs1.progwml6.com/files/maven"
    }
    maven {
        url = "https://jitpack.io"
    }
    maven {
        url = "https://minecraft.curseforge.com/api/maven/"
    }
}

sourceSets {
    main
}

version = "3.0.0.6"
group = "thelm.jaopca"
archivesBaseName = "JAOPCA-1.14.4"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20190720-1.14.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.14.4-28.0.51"
    implementation fg.deobf("mezz.jei:jei-1.14.4:6.0.0.10")
    //TechReborn is on Fabric, need bridge
    //implementation fg.deobf("RebornCore:RebornCore-1.14.4:4.0.6.112")
    //implementation fg.deobf("TechReborn:TechReborn-1.14.4:3.0.4.108")

    //JitPack
    //PixelLib is stuck on 1.14.3, no releases
    //implementation fg.deobf("com.github.EmosewaPixel:PixelLib:b3c2d504a7")
	implementation fg.deobf("org.bitbucket.kaneka:planttech2:d19783591c")

    //CurseMaven
    implementation fg.deobf(curse.resolve("silent-lib", "2756012"))
    implementation fg.deobf(curse.resolve("silents-mechanisms", "2765718"))
    implementation fg.deobf(curse.resolve("silents-gems", "2765709"))
    implementation fg.deobf(curse.resolve("simpleores", "2750442"))
}

jar {
    manifest {
        attributes([
                "Specification-Title": "JAOPCA",
                "Specification-Vendor": "thelm",
                "Specification-Version": "3",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm",
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ],)
    }
}
