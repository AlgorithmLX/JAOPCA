buildscript {
    repositories {
        maven {
            url = "https://files.minecraftforge.net/maven/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        jcenter()
        mavenCentral()
        maven {
            url = "https://jitpack.io/"
        }
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
		classpath "com.wynprice.cursemaven:CurseMaven:2.1.0"
		//classpath "com.github.Wyn-Price:CurseMaven:f0d58155e6"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "com.wynprice.cursemaven"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
	}
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://jitpack.io/"
    }
}

sourceSets {
    main
}

version = "3.1.0.11"
group = "thelm.jaopca"
archivesBaseName = "JAOPCA-1.14.4"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'stable', version: '58-1.14.4'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.14.4-28.2.4"
    implementation fg.deobf("mezz.jei:jei-1.14.4:6.0.0.25")
    implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-1.14.4:5.0.1.172")
    implementation fg.deobf("blusunrize.immersiveengineering:ImmersiveEngineering:0.14-94-c2172d78")

    //JitPack
    implementation fg.deobf("com.github.Creators-of-Create:Create:91ba47ba33")
    implementation fg.deobf("org.bitbucket.kaneka:planttech2:dedaa7838c")

    //CurseMaven
    implementation fg.deobf("curse.maven:silent-lib:2783899")
    implementation fg.deobf("curse.maven:silents-mechanisms:2830244")
    implementation fg.deobf("curse.maven:silents-gems:2805015")
    implementation fg.deobf("curse.maven:themcbros-useless-mod:2806994")
    implementation fg.deobf("curse.maven:omega-craft-mod:2834535")
    implementation fg.deobf("curse.maven:futurepack:2930296")
    implementation fg.deobf("curse.maven:cucumber:2815719")
    implementation fg.deobf("curse.maven:mystical-agriculture:2824832")
    implementation fg.deobf("curse.maven:heaven-paradise-plants:2772016")
    implementation fg.deobf("curse.maven:ferroustry:2795770")
    implementation fg.deobf("curse.maven:simpleores:2750442")

    //Local
    implementation fg.deobf("mekanism:Mekanism-1.14.4:9.8.2.homebaked")
    implementation fg.deobf("mekanism:MekanismGenerators-1.14.4:9.8.2.homebaked")
    implementation fg.deobf("mekanism:MekanismTools-1.14.4:9.8.2.homebaked")
    implementation fg.deobf("mekanism:MekanismAdditions-1.14.4:9.8.2.homebaked")
}

jar {
    manifest {
        attributes([
                "Specification-Title": "JAOPCA",
                "Specification-Vendor": "thelm",
                "Specification-Version": "3",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm",
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ],)
    }
}
